<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Kundtjänst – Premium UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <i class="fa-solid fa-headset"></i>
        <span>AI Kundtjänst</span>
      </div>
      <nav class="sidebar-menu">
        <button class="sidebar-link active" id="openChatView"><i class="fa-solid fa-comments"></i> Chat</button>
        <button class="sidebar-link" id="openMyTicketsView"><i class="fa-solid fa-ticket"></i> Ärenden</button>
        <button class="sidebar-link" id="openInboxView"><i class="fa-solid fa-inbox"></i> Inbox</button>
        <button class="sidebar-link" id="openSlaView"><i class="fa-solid fa-chart-line"></i> SLA</button>
        <button class="sidebar-link" id="openAdminView"><i class="fa-solid fa-shield-halved"></i> Admin</button>
        <button class="sidebar-link" id="openSettingsView"><i class="fa-solid fa-gear"></i> Inställningar</button>
      </nav>
      <div class="sidebar-footer">
        <button class="sidebar-user"><i class="fa-solid fa-user"></i> Min profil</button>
        <button class="sidebar-logout"><i class="fa-solid fa-right-from-bracket"></i> Logga ut</button>
      </div>
    </aside>
    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div class="topbar-title">Välkommen till AI Kundtjänst</div>
        <div class="topbar-actions">
          <button class="btn ghost"><i class="fa-solid fa-moon"></i></button>
          <button class="btn ghost"><i class="fa-solid fa-bell"></i></button>
          <div class="user-badge">
            <i class="fa-solid fa-user-circle"></i> <span>Leo (Admin)</span>
            <span id="roleBadge" style="margin-left:12px;font-size:0.95em;color:#b6eaff;"></span>
          </div>
        </div>
      </header>
      <!-- VYER (endast en synlig åt gången) -->
      <section id="authView" style="display:none;"></section>
      <section id="chatView">
        <div class="dashboard">
          <div class="card chat-card" style="min-width:520px;max-width:900px;width:100%;flex:2 1 600px;min-height:520px;">
            <h2><i class="fa-solid fa-comments"></i> AI Chat</h2>
            <div style="margin-bottom:10px;">
              <label for="categorySelect"><b>Välj kategori:</b></label>
              <select id="categorySelect" style="margin-left:8px;"></select>
            </div>
            <div id="messages" class="chat-messages"></div>
            <form id="chatForm" class="chat-form" autocomplete="off">
              <input id="messageInput" class="chat-input" type="text" placeholder="Skriv ett meddelande..." autocomplete="off" />
              <button id="sendBtn" class="btn primary" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
          </div>
          <div class="card">
            <h2>Snabböversikt</h2>
            <div class="card-content">
              <div class="stat">
                <div class="stat-value">12</div>
                <div class="stat-label">Nya ärenden</div>
              </div>
              <div class="stat">
                <div class="stat-value">98%</div>
                <div class="stat-label">SLA uppfyllnad</div>
              </div>
              <div class="stat">
                <div class="stat-value">4</div>
                <div class="stat-label">Olösta tickets</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="myTicketsView" style="display:none;">
        <div class="dashboard">
          <div class="card">
            <h2><i class="fa-solid fa-ticket"></i> Mina ärenden</h2>
            <div id="myTicketsList"></div>
            <div id="myTicketDetails"></div>
          </div>
        </div>
      </section>
      <section id="inboxView" style="display:none;">
        <div class="dashboard">
          <div class="card">
            <h2><i class="fa-solid fa-inbox"></i> Inbox</h2>
            <div style="margin-bottom:10px;">
              <label for="inboxCategoryFilter"><b>Filtrera kategori:</b></label>
              <select id="inboxCategoryFilter" style="margin-left:8px;"></select>
            </div>
            <div id="inboxTicketsList"></div>
            <div id="ticketDetails"></div>
          </div>
        </div>
      </section>
      <section id="slaView" style="display:none;">
        <div class="dashboard">
          <div class="card sla-card">
            <h2><i class="fa-solid fa-chart-line"></i> SLA & KPI</h2>
            <div class="sla-dashboard">
              <div class="sla-stats" id="slaStatsBox"></div>
              <div class="sla-graph-area">
                <canvas id="slaChart" height="120"></canvas>
                <div class="sla-graph-controls">
                  <select id="slaDaysSelect">
                    <option value="7">7 dagar</option>
                    <option value="30" selected>30 dagar</option>
                    <option value="90">90 dagar</option>
                  </select>
                  <button class="btn" id="slaExportCsvBtn"><i class="fa-solid fa-download"></i> Exportera CSV</button>
                </div>
              </div>
            </div>
            <div class="sla-table-area" id="slaTableBox"></div>
          </div>
        </div>
      </section>
      <section id="adminView" style="display:none;">
        <div class="dashboard">
          <div class="card">
            <h2><i class="fa-solid fa-shield-halved"></i> Adminpanel</h2>
            <div style="margin-bottom:16px;">
              <h3>Kategorihantering</h3>
              <button class="btn" id="catsRefreshBtn" style="margin-right:8px;"><i class="fa-solid fa-rotate"></i> Uppdatera</button>
              <button class="btn" id="createCatBtn"><i class="fa-solid fa-plus"></i> Skapa ny kategori</button>
              <div style="margin-top:10px;">
                <label for="kbCategorySelect"><b>Välj kategori för KB:</b></label>
                <select id="kbCategorySelect" style="margin-left:8px;"></select>
              </div>
            </div>
            <div id="adminUsersList"></div>
          </div>
        </div>
      </section>
      <section id="settingsView" style="display:none;">
        <div class="dashboard">
          <div class="card">
            <h2><i class="fa-solid fa-gear"></i> Inställningar</h2>
            <div id="settingsUserInfo"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Enkel debugpanel -->
  <div id="debugPanel" style="position:fixed;bottom:0;left:0;right:0;z-index:9999;background:rgba(32,36,58,0.98);color:#fff;padding:8px 18px 6px 18px;font-size:0.98rem;box-shadow:0 -2px 16px #0005;display:none;">
    <span><b>Användare:</b> <span id="dbgLogged">-</span></span>
    <span style="margin-left:18px;"><b>Roll:</b> <span id="dbgRole">-</span></span>
    <span style="margin-left:18px;"><b>Tickets:</b> <span id="dbgStats">-</span></span>
    <span style="margin-left:18px;"><b>API:</b> <span id="dbgApi">-</span></span>
    <span style="margin-left:18px;"><b>Token:</b> <span id="dbgToken">-</span></span>
    <button id="toggleDebugBtn" class="btn ghost" style="float:right;margin-right:8px;">Stäng</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
