<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Kundtjänst – Premium UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <i class="fa-solid fa-headset"></i>
        <span>AI Kundtjänst</span>
      </div>
      <nav class="sidebar-menu">
        <button class="sidebar-link active"><i class="fa-solid fa-comments"></i> Chat</button>
        <button class="sidebar-link"><i class="fa-solid fa-ticket"></i> Ärenden</button>
        <button class="sidebar-link"><i class="fa-solid fa-inbox"></i> Inbox</button>
        <button class="sidebar-link"><i class="fa-solid fa-chart-line"></i> SLA</button>
        <button class="sidebar-link"><i class="fa-solid fa-shield-halved"></i> Admin</button>
        <button class="sidebar-link"><i class="fa-solid fa-gear"></i> Inställningar</button>
      </nav>
      <div class="sidebar-footer">
        <button class="sidebar-user"><i class="fa-solid fa-user"></i> Min profil</button>
        <button class="sidebar-logout"><i class="fa-solid fa-right-from-bracket"></i> Logga ut</button>
      </div>
    </aside>
    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <div class="topbar-title">Välkommen till AI Kundtjänst</div>
        <div class="topbar-actions">
          <button class="btn ghost"><i class="fa-solid fa-moon"></i></button>
          <button class="btn ghost"><i class="fa-solid fa-bell"></i></button>
          <div class="user-badge">
            <i class="fa-solid fa-user-circle"></i> <span>Leo (Admin)</span>
          </div>
        </div>
      </header>
      <section class="dashboard">
        <div class="card highlight">
          <h2>Snabböversikt</h2>
          <div class="card-content">
            <div class="stat">
              <div class="stat-value">12</div>
              <div class="stat-label">Nya ärenden</div>
            </div>
            <div class="stat">
              <div class="stat-value">98%</div>
              <div class="stat-label">SLA uppfyllnad</div>
            </div>
            <div class="stat">
              <div class="stat-value">4</div>
              <div class="stat-label">Olösta tickets</div>
            </div>
          </div>
        </div>
        <div class="card">
          <h2>Senaste konversationer</h2>
          <div class="list">
            <div class="listItem">
              <b>Anna Svensson</b> – "Hur ändrar jag lösenord?" <span class="pill">Nytt</span>
            </div>
            <div class="listItem">
              <b>Johan Karlsson</b> – "Faktura saknas" <span class="pill ok">Löst</span>
            </div>
            <div class="listItem">
              <b>Maria Berg</b> – "Problem med leverans" <span class="pill warn">Väntar</span>
            </div>
          </div>
        </div>
        <div class="card">
          <h2>Snabbåtgärder</h2>
          <div class="quick-actions">
            <button class="btn primary"><i class="fa-solid fa-plus"></i> Ny ticket</button>
            <button class="btn"><i class="fa-solid fa-rotate"></i> Uppdatera</button>
            <button class="btn"><i class="fa-solid fa-download"></i> Exportera</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
