<head>

body {
  font-family: Arial, sans-serif;
  background: #7b7cf0;
}

#chat {
  width: 420px;
  margin: 80px auto;
  background: #c9b2b2;
  padding: 20px;
  border-radius: 10px;
}

#messages {
  background: #fff;
  height: 200px;
  overflow-y: auto;
  padding: 10px;
  border-radius: 6px;
}

.msg {
  margin-bottom: 8px;
}

.msg.user {
  text-align: right;
  color: #333;
}

.msg.ai {
  text-align: left;
  color: #0066cc;
}

input {
  width: 100%;
  padding: 8px;
}

button {
  width: 100%;
  padding: 10px;
  cursor: pointer;
}

.msg {
  padding: 8px 12px;
  margin: 6px 0;
  max-width: 80%;
  border-radius: 12px;
  line-height: 1.4;
}

.msg.user {
  background: #d1e7ff;
  margin-left: auto;
  text-align: right;
}

.msg.ai {
  background: #f1f1f1;
  margin-right: auto;
}
  </style>
</head>

<body>

  <div id="chat">
    <h2>AI Kundtjänst – Demo AB</h2>
    <div id="messages"></div>
    <div id="typing" style="display:none; font-style: italic; color:#666;">
  AI skriver…
</div>

  <input id="messageInput" placeholder="Skriv ditt meddelande..." />
<button id="sendBtn">Skicka</button>
<div id="messages"></div>

<script src="script.js"></script>

</body>
</html>
