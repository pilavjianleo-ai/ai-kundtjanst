<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Kundtjänst</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body data-theme="dark">
  <div class="container">

    <div class="header">
      <div>
        <h2 id="pageTitle">AI Kundtjänst</h2>
        <p id="userLabel" class="smallMuted" style="display:none;"></p>
      </div>

      <button id="logoutBtn" class="btn danger" style="display:none;">
        <i class="fas fa-sign-out-alt"></i> Logga ut
      </button>
    </div>

    <!-- AUTH -->
    <div id="auth" class="card">
      <h3>Logga in / Registrera</h3>

      <input id="username" type="text" placeholder="Användarnamn" />
      <input id="password" type="password" placeholder="Lösenord" />

      <div class="row">
        <button id="loginBtn" class="btn primary">Logga in</button>
        <button id="registerBtn" class="btn secondary">Registrera</button>
      </div>

      <p id="authMessage" class="msgtext"></p>
    </div>

    <!-- CHAT -->
    <div id="chat" class="card" style="display:none;">

      <div class="chatTopbar">
        <div class="pill">
          <i class="fas fa-layer-group"></i>
          <select id="companySelect" class="select">
            <option value="demo">Demo</option>
            <option value="tech">Tech</option>
            <option value="law">Juridik</option>
            <option value="cleaning">Städservice</option>
          </select>
        </div>

        <div class="topButtons">
          <button id="themeToggle" class="iconBtn" title="Växla tema">
            <i class="fas fa-moon"></i>
          </button>
          <button id="refreshCategory" class="iconBtn" title="Uppdatera kategori">
            <i class="fas fa-sync"></i>
          </button>
          <button id="clearChat" class="iconBtn dangerBtn" title="Rensa chatt">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="controls">
        <input id="messageInput" type="text" placeholder="Skriv ditt meddelande..." />
        <button id="sendBtn" class="btn primary">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <div class="row">
        <button id="exportChat" class="btn secondary">
          <i class="fas fa-file-export"></i> Exportera chat
        </button>

        <button id="exportKnowledgeBtn" class="btn secondary">
          <i class="fas fa-database"></i> Ladda ner kunskapsdatabas
        </button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
